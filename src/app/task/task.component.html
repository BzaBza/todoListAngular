<form class="d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <input type="checkbox">
    <div *ngIf="changeTask !== _task.taskId" class="task-name">{{_task.taskName}}</div>
    <div *ngIf="changeTask === _task.taskId"><input type="text"></div>
  </div>
  <div class="task-form">
    <button
      class="btn btn-sm custom-btn" (click)="onChange(_task.taskId)"
      *ngIf="changeTask !== _task.taskId"
    >c
    </button>
    <button
      class="btn btn-sm custom-btn" (click)="acceptChanges(_task.taskId)"
      *ngIf="changeTask === _task.taskId"
    >Accept
    </button>
  </div>
</form>
